<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Manager</title>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jquery.browser.min.js"></script>
    <script type="text/javascript" src="../scripts/script.js"></script>
    <script type="text/javascript" src="../scripts/sideBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link rel="stylesheet" type="text/css" href="../styles/sidebarSheet.css">
    <link rel="stylesheet" type="text/css" href="../styles/userBlock.css">

    <link rel="stylesheet" type="text/css" href="../styles/imageAccordion.css"/>

<style>
    .no-js #loader {
        display: none;
    }

    .js #loader {
        display: block;
        position: absolute;
        left: 100px;
        top: 0;
    }

    .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url(../images/Preloader_3.gif) center no-repeat #fff;
    }</style>
<script>
    $(window).on('load', function () {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");
    });
</script>
<body>


<div class="se-pre-con"></div>
<div id="sidebarToggler" onclick="Dropdowner('sidebarToggler', 'mainHeader', 'headerContent') ">EM</div>
<header id="mainHeader">
    <div id="headerContent">
        <div id="searchWrapper">
            <form action="searchPage.html">
                <input type="search" placeholder="Search.." id="searchContent">
                <input type="submit" id="buttonSearchIcon" value="">

        </div>
        <ul id="sideBarMenu">
            <li class="menuButton"><a href="myEvents.html" class="selectedMenuButton" id="menuMyEvents">My Events</a></li>

</header>
